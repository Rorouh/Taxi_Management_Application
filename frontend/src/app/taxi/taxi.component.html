<h2>Registrar Taxi</h2>

<form (ngSubmit)="onSubmit()">
    <div>
        <label>Matricula:</label>
        <input type="text" name="matricula" [(ngModel)]="taxi.matricula">
    </div>
    <div>
        <label>Ano de compra:</label>
        <input type="number" name="anoCompra" [(ngModel)]="taxi.anoCompra">
    </div>
    <div>
        <label>Marca:</label>
        <select name="marca" [(ngModel)]="taxi.marca">
            <option value="Renault">Renault</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Toyota">Toyota</option>
            <option value="Fiat">Fiat</option>
            <option value="Peugeot">Peugeot</option>
            <option value="Nissan">Nissan</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Honda">Honda</option>
            <option value="Mazda">Mazda</option>
            <option value="Suzuki">Suzuki</option>
            <option value="Kia">Kia</option>
        </select>
    </div>
    <div>
        <label>Modelo:</label>
        <input type="text" name="modelo" [(ngModel)]="taxi.modelo">
    </div>
    <div>
        <label>Nivel de confort:</label>
        <select name="nivelConfort" [(ngModel)]="taxi.nivelConfort">
            <option value="basico">Basico</option>
            <option value="lujoso">Lujoso</option>
        </select>
    </div>
    <button type="submit">Registrar</button>
</form>

<h2>Taxis Registrados</h2>
<ul>
    <li *ngFor="let taxi of taxis">
        {{taxi.matricula}}  {{taxi.marca}}  {{taxi.modelo}}  {{taxi.anoCompra}}  {{taxi.nivelConfort}}
    </li>
</ul>
